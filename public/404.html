<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/My-Website/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var redirectPath = window.location.pathname.replace(/^\/My-Website/, "");
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        var target = "/My-Website/" + redirectPath.replace(/^\//, "") + search + hash;
        window.location.replace(target);
      })();
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <p>Redirecting to the portfolio…</p>
  </body>
</html>
